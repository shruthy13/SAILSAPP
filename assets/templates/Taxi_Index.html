<div class="container">
 
<form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="usr" class="sr-only">Name</label>
        <input type="text" id="usr" class="form-control" ng-model="employee.name" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="employee.email" placeholder="Email address" required autofocus>
        <label for="phone" class="sr-only">Mobile Number</label>
        <input type="text" id="phone" class="form-control" ng-model="employee.phone" placeholder="Mobile Number" required>
  <a ui-sref="distcalc">
        <button class="btn btn-lg btn-primary btn-block" ng-click="saveItem();"> Sign in</button></a>
  </form>
 
  </div>
